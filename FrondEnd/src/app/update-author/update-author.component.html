<div class="header">
  <h3>Update Author</h3>
 </div>
<div class="container containtop" style="margin-left:5%;margin-right:5% ; max-width: 70%; margin-top:-24px">
 <form (ngSubmit)="editAuthor()">
      <div class="form-way form-group">
        <label>Author Name</label>   
        <input type="text" name="a_id" class="form-control" [(ngModel)]="authorItem.authorName"/>   
      </div>
      <br>
      <div class="form-way form-group">
        <label>Nationality</label>   
        <input type="text" name="a_name" class="form-control" [(ngModel)]="authorItem.authorNationality"/>
      </div>
      <br>
      <div class="form-way form-group">
        <label>Famous work</label>   
        <input type="text" name="a_code" class="form-control" [(ngModel)]="authorItem.authorAge"/> 
      </div>
      <br>
      <div class="form-way form-group">
        <label>Image Url</label>   
        <input type="text" name="a_image" class="form-control" [(ngModel)]="authorItem.authorImage"/>  
      </div>
      <br>
      <input type="submit" value="Submit" class="btn btn-block btn-shape" />
</form>
</div>
